<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for better form elements and overall theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .form-select, .form-input {
            transition: all 0.3s ease-in-out;
            border-color: #d1d5db;
        }
        .form-select:focus, .form-input:focus {
            --tw-ring-color: #3b82f6; /* Blue ring on focus */
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px var(--tw-ring-color);
        }
        .predict-btn {
            background-color: #2563eb; /* A strong blue */
            transition: background-color 0.3s ease;
        }
        .predict-btn:hover {
            background-color: #1d4ed8; /* A darker blue on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <main class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Student Exam Performance Indicator</h1>
            <p class="text-gray-500 mt-2">Enter the student's details below to predict their math score.</p>
        </div>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select id="gender" name="gender" class="form-select w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race or Ethnicity -->
                <div>
                    <label for="ethnicity" class="block text-sm font-medium text-gray-700 mb-1">Race/Ethnicity</label>
                    <select id="ethnicity" name="ethnicity" class="form-select w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Level of Education -->
                <div>
                    <label for="parental_level_of_education" class="block text-sm font-medium text-gray-700 mb-1">Parental Level of Education</label>
                    <select id="parental_level_of_education" name="parental_level_of_education" class="form-select w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch Type -->
                <div>
                    <label for="lunch" class="block text-sm font-medium text-gray-700 mb-1">Lunch Type</label>
                    <select id="lunch" name="lunch" class="form-select w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Test Preparation Course -->
                <div>
                    <label for="test_preparation_course" class="block text-sm font-medium text-gray-700 mb-1">Test Preparation Course</label>
                    <select id="test_preparation_course" name="test_preparation_course" class="form-select w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                        <option value="" selected disabled>Select Test Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div>
                    <label for="reading_score" class="block text-sm font-medium text-gray-700 mb-1">Reading Score (0-100)</label>
                    <input id="reading_score" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" class="form-input w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required />
                </div>

                <!-- Writing Score -->
                <div class="md:col-span-2">
                    <label for="writing_score" class="block text-sm font-medium text-gray-700 mb-1">Writing Score (0-100)</label>
                    <input id="writing_score" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" class="form-input w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4 text-center">
                <button type="submit" class="predict-btn w-full sm:w-auto text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Predict Math Score
                </button>
            </div>
        </form>

        <!-- Prediction Result Section -->
        {% if results %}
        <div class="mt-10 text-center border-t-2 pt-6">
            <h2 class="text-2xl font-semibold text-gray-800">Prediction Result</h2>
            <p class="mt-4 text-5xl font-bold text-blue-600">{{ results }}</p>
            <p class="text-gray-500 mt-2">Predicted Math Score</p>
        </div>
        {% endif %}
    </main>

</body>
</html>
